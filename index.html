<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with User Icon</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #425570; /* Background color */
            color: #EBC98F; /* Text color */
            padding: 20px; /* Padding around content */
            text-align: center; /* Center-align text */
            display: flex; /* Use flexbox to align items horizontally */
            justify-content: space-between; /* Space evenly between items */
            align-items: center; /* Center vertically */
        }

        /* Style for the header text */
        .header h1 {
            margin: 0; /* Remove default margin */
        }

        /* Style for the user icon */
        .user-icon {
            font-size: 24px; /* Adjust the size as needed */
        }

        .scrollable-list {
            max-width: 100vh;
            margin: 0 auto;
            overflow-y: scroll;
            max-height: 100vh; /* Set the maximum height for the scrollable container */
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #425570; /* Main color */
            color: #fff; /* Text color */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Add some styling for odd and even list items for better readability */
        .list-item:nth-child(odd) {
            background-color: #EBC98F; /* Secondary color */
        }

        /* Style the links if needed */
        .list-item a {
            text-decoration: none;
            color: #fff; /* Text color */
        }

        /* Style images */
        .list-item img {
            max-width: 100px;
            height: auto;
            margin-left: 10px;
        }

        .footer {
            background-color: #425570;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-icons {
            font-size: 24px;
        }
    </style>
</head>
<body>

            <div>
